<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="fullscreen">
        <div class="container">
            <img src="images/google-logo.png" alt="" class="google-logo">

            <h2>Sign In</h2>
            <h3>to continue to Gmail</h3>

            <input type="email" id="email" placeholder="Email or Phone">

            <a href="#" class="forgot-email">Forgot email?</a>

            <p>Not your computer? Use a Private Window to sign in.</p>
            <a href="#" class="learn-more">Learn more</a>

            <div class="flex-wrapper">
                <div class="btn-wrapper">
                    <a href="#" class="create-account static-btn">Create account</a>
                </div>
                <button type="submit">Next</button>
            </div>
        </div>


        <div class="footer">
            <select name="language" id="language">
                <option value="english">English (United States)</option>
                <option value="spanish">Español</option>
                <option value="french">French</option>
                <option value="hindi">हिंदी</option>
            </select>

            <ul class="more-links">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
