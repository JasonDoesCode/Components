<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="fullscreen-container">
        <article class="featured-article">
            <div class="left">
                <div class="featured-img"></div>
            </div>
            <div class="right">
                <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and
                    uninviting. Ive got some simple tips to help you make any room feel complete.</p>

                <div class="profile-share">
                    <div class="profile-info">
                        <img src="./images/smiling-woman.jpg" alt="" class="profile-pic">

                        <div class="name-and-date">
                            <h2>Michelle Appleton</h2>
                            <p>25 Jun 2020</p>
                        </div>
                    </div>

                    <button class="share-btn"><img src="./images/share-icon.png" alt="" class="share-icon"></button>
                </div>

            </div>
        </article>
    </div>

</body>

</html>
