<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <section class="insights">
        <div class="left">
            <h2 class="spacing-bot">Get <span class="accent">insights</span> that help your business grow.</h2>
            <p class="spacing-bot">Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience,
                and overall efficency.</p>

            <div class="stats">
                <div class="stat spacing-right">
                    <h3>10k+</h3>
                    <p class="caps">companies</p>
                </div>

                <div class="stat spacing-right">
                    <h3>314</h3>
                    <p class="caps">templates</p>
                </div>

                <div class="stat">
                    <h3>12M+</h3>
                    <p class="caps">queries</p>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="images/image-header-desktop.jpg" alt="Employees working on their laptops in an open office.">
        </div>
    </section>

</html>
