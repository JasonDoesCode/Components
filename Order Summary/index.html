<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="Order__Summary">
        <img src="images/abstract.jpg" alt="Abstract Blue Art" class="Banner">

        <div class="container">
            <h2>Order Summary</h2>
            <p class="Blurb thin">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere
                you like!</p>

            <div class="Plan">
                <img src="images/musicIcon.png" alt="Music Icon" class="musicIcon">

                <div class="Info">
                    <p class="bold">Annual Plan</p>
                    <p class="thin">$59.99/year</p>
                </div>

                <a href="#" class="bold accent">Change</a>
            </div>

            <a href="" class="btn bold botMarg">Proceed to Payment</a>

            <a href="" class="altButton">Cancel Order</a>
        </div>
    </div>

</body>

</html>
